name: Python application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      # - name: Run tests
      #   env:
      #     APP_ENV: TEST
      #     STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      #   run: |
      #     make qa
      - name: Generate version file
        run: |
          echo "$(pipenv run cz version --project)" > VERSION
      - name: Check if version file was corretly created
        id: check_version
        run: |
          echo Current version is $(cat VERSION)
          echo '::set-output name=VERSION::$(cat VERSION)'
      - name: Tag last commit
        run: |
          echo ${{ steps.check_version.outputs.VERSION }}
      - name: Commit changes
        id: commit_changes
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
          message: 'Update changes made by github actions'
          add: '.'
