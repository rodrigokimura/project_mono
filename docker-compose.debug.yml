version: '3.8'

services:
  projectmono:
    image: projectmono
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: 
      - ./mono/_mono/.env
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 mono/manage.py runserver 0.0.0.0:8000 --nothreading --noreload"]
    ports:
      - 8000:8000
      - 5678:5678
