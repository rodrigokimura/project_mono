{% extends "base.html" %}

{% block body %}
<div class="pusher">
  <div class="ui container">
    <div class="ui vertical stripe segment">
      <div class="ui middle aligned stackable grid container">
        <div class="row">
          <div class="eight wide column">
            <div class="ui container">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <h1 class="ui header">Delete checklist?</h1>
                <div class="ui buttons">
                <a class="ui button" href="{% url 'checklists:list_update' pk=object.pk %}">
                  Cancel
                </a>
                <button type="submit" class="ui negative button">
                  Yes
                </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
