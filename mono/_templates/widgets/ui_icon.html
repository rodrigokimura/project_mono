<div class="ui search selection very long dropdown" id="icon_widget">
    <input type="hidden" id="{{ widget.attrs.id }}" name="{{ widget.name }}">
    <div class="text"></div>
    <i class="dropdown icon"></i>
</div>
<script type="text/javascript" charset="utf-8">
    $('#icon_widget').dropdown({
        values: [ 
            {% for icon in icon_list %}
            { 
                name: '{{ icon.markup }}', 
                value: '{{ icon.id }}',
                icon: '{{ icon.markup }}',
                {% if icon.id == widget.value %}
                selected: true
                {% endif %}
            }, 
            {% endfor %}
        ],
        fullTextSearch: false,
        filterRemoteData: true,
        forceSelection: false,
    });
</script>
