{% extends "pixel/base.html" %}
{% load static %}
{% load i18n %}

{% block main %}
    <div class="ui stackable grid container" style="padding-top: 5em;">

        <div class="row">
            <div class="left floated six wide column">
                <h1 class="ui header">
                    <i class="circular user icon"></i>
                    <div class="content">
                        {{ title }}
                    </div>
                </h1>
                <div class="ui header">{{ description }}</div>
            </div>
            <div class="right floated six wide column">
                {% for a, b, ab in object.portmanteaus %}
                <div class="ui message">{{ a }} + {{ b }} -> {{ ab }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => { })
    </script>
{% endblock %}
