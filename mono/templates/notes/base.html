{% extends "base.html" %}

{% block body %}
{% block sidebar %}
{% endblock sidebar %}
<div class="ui top inverted fixed menu">
  {% block menu %}
  {% endblock menu %}
</div>
<div class="pusher" style="padding-top: 4em;">
  {% if messages %}
  <div class="ui container">
    <div class="ui grid">
      <div class="row">
        <div class="column">
          {% for message in messages %}
          <div class="ui {{ message.tags }} message">
            <i class="close icon"></i>
            {{ message }}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <div class="ui stackable grid container">
    {% block main %}
    {% endblock main %}
  </div>
</div>
{% endblock body %}
