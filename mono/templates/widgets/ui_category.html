<div class="ui search selection long dropdown">
  <input type="hidden" id="{{ widget.attrs.id }}" name="{{ widget.name }}">
  <div class="text"></div>
  <i class="dropdown icon"></i>
</div>
<script type="text/javascript" charset="utf-8">
  let dropdown_element = $('[name={{ widget.name }}]').parent()
  let setType = type => {
    dropdown_element.dropdown('bind touch events');
    dropdown_element.dropdown({
      apiSettings: {
        action: 'get categories',
        data: {type:type},
        cache:false,
      },
      fullTextSearch:false,
      filterRemoteData:true,
      forceSelection:false,
    });
  }
</script>
