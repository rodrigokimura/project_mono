{% extends "finance/base.html" %}
{% load static %}

{% block head %}
  <style type="text/css">
  </style>
  <script>
  </script>
{% endblock head %}

{% block body %}
<div class="pusher">
  <div class="ui container">
    <div class="ui horizontal divider">
      <i class="table icon"></i> Transactions
    </div>
    <form method="post" class="ui {% if form.errors %}error{% endif %} form">
      {% csrf_token %}
      {% include "_form.html" with form=form %}
      <div class="fluid ui buttons">
        <button class="ui button primary" type="submit">
          Save
        </button>
        <div class="or"></div>
        {% if object %}
        <a class="ui button red" href="{% url 'finance:transaction_delete' pk=object.pk %}">
          <i class="trash icon"></i>
          Delete
        </a>
        <div class="or"></div>
        {% endif %}
        <a class="ui button" href="{% url 'finance:transactions' %}">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  $(".ui.dropdown").dropdown();
  $('.message .close').click(function() {
    $(this)
    .closest('.message')
    .transition('fade');
  });
</script>
{% endblock body %}
