{% extends "base.html" %}
{% comment %} {% load bootstrap4 %} {% endcomment %}
{% load static %}


{% block head %}
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
{% endblock head %}


{% block body %}
<div class="ui middle aligned center centered grid">
    <div class="column">
        <h2 class="ui teal image header"></h2>
        <form class="ui large form" method="POST">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        {{form.username}}
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        {{form.password}}
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">Continuar</button>
                <div class="ui error message"></div>
            </div>
        </form>
        <div class="ui message">Teste</div>
    </div>
</div>
{% endblock body %}
