{% extends "simple_base.html" %}
{% load static %}
{% load i18n %}

{% block head %}
    <style>
        #app-name { font-size: 24pt !important; }
        #app-name .sub.header { font-size: 18pt !important; }
        .ui.button { margin-bottom: 1em; }
    </style>
    <script src="{% static 'mind_maps/index.js' %}"></script>
    <script src="{% static 'mind_maps/nodes.js' %}"></script>
    <script src="{% static 'mind_maps/connectors.js' %}"></script>
    <script src="{% static 'mind_maps/position.js' %}"></script>
    <script src="{% static 'mind_maps/utils.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'mind_maps/index.css' %}">
{% endblock head %}

{% block main %}
    <div class="ui stackable grid container" style="padding: 5em 1em 0 1em;">
        <div class="row">
            <div class="three wide column">
                {% for mm in mind_maps %}
                    <a class="ui fluid button" href="{% url 'mind_maps:detail' pk=mm.id %}">{{ mm.name }}</a>
                {% endfor %}
                <a class="ui fluid button" href="{% url 'mind_maps:playground' %}">{{ mm.name }}</a>
            </div>
            <div class="twelve wide column">
                <div class="ui segment" style="height: calc(100vh - 6em);" id="container">
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
{% endblock %}
